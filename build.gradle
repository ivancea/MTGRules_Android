// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '2.1.0'
        compose_version = '1.7.7'
        material3_version = '1.3.1'
        jupiter_version = '5.11.3'
        dagger_version = '2.53.1'
        hilt_version = '1.2.0'
        androidx_lifecycle_version = '2.8.7'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.0'
        classpath 'com.google.gms:google-services:4.4.2'
        classpath 'com.google.firebase:perf-plugin:1.4.2'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.3'
        classpath "com.google.dagger:hilt-android-gradle-plugin:$dagger_version"
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.11.0.0"

        // To prevent Hilt dependency error
        classpath "com.squareup:javapoet:1.13.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Secrets and variables
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:2.0.1"
    }
}

plugins {
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
    id 'com.google.devtools.ksp' version "${kotlin_version}-1.0.29" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "${kotlin_version}" apply false
    id 'org.jetbrains.kotlin.plugin.compose' version "${kotlin_version}" apply false
    id 'com.google.dagger.hilt.android' version "${dagger_version}" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    tasks.withType(JavaCompile).tap {
        configureEach {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}